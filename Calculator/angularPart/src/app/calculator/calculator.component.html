<div class="calculator-container w-container">
  <div class="calc-background-field">
    <div class="formula">{{upperScreenValue}}&nbsp;</div>
    <div class="_100 calcelement">
      <div class="text-field-wrapper w-form screen-container">
        <form data-name="calculator io" id="wf-form-calculator-io" name="wf-form-calculator-io">
          <input
            class="text-field w-input"
            data-name="screen"
            id="screen"
            maxlength="256"
            name="screen"
            placeholder="0"
            type="text"
            [(ngModel)]="screenValue"
            [style.background-color]="'#424242'"
            readonly>
        </form>
      </div>
    </div>

    <button (click)="UniOperation('mod')" class="_25 button calcelement" [disabled]="isDisabled()" >%</button>
    <button (click)="reset()" class="_25 button calcelement"  >CE</button>
    <button (click)="reset()" class="_25 button calcelement"  >C</button>
    <button (click)="delete()" class="_25 button calcelement" [disabled]="isDisabled()" >⌫</button> <!-- back delete-->

    <button (click)="UniOperation('reciprocal')" class="_25 button calcelement" [disabled]="!isSignButtonsEnabled()" >1\x</button>
    <button (click)="UniOperation('square')" class="_25 button calcelement" [disabled]="!isSignButtonsEnabled()" >X²</button>  <!--square x-->
    <button (click)="UniOperation('root')" class="_25 button calcelement" [disabled]="!isSignButtonsEnabled()" >√x</button>  <!--root x-->
    <button (click)="digitSign('/')" class="_25 button calcelement" [disabled]="!isSignButtonsEnabled()">÷</button>

    <button (click)="digitNumber('7')" class="_25 bold button calcelement" [disabled]="isDisabled()">7</button>
    <button (click)="digitNumber('8')" class="_25 bold button calcelement" [disabled]="isDisabled()">8</button>
    <button (click)="digitNumber('9')" class="_25 bold button calcelement" [disabled]="isDisabled()">9</button>
    <button (click)="digitSign('x')" class="_25 button calcelement" [disabled]="!isSignButtonsEnabled()">x</button>

    <button (click)="digitNumber('4')" class="_25 bold button calcelement" [disabled]="isDisabled()">4</button>
    <button (click)="digitNumber('5')" class="_25 bold button calcelement" [disabled]="isDisabled()">5</button>
    <button (click)="digitNumber('6')" class="_25 bold button calcelement" [disabled]="isDisabled()">6</button>
    <button (click)="digitSign('-')" class="_25 button calcelement" [disabled]="!isSignButtonsEnabled()">-</button>

    <button (click)="digitNumber('1')" class="_25 bold button calcelement" [disabled]="isDisabled()">1</button>
    <button (click)="digitNumber('2')" class="_25 bold button calcelement" [disabled]="isDisabled()">2</button>
    <button (click)="digitNumber('3')" class="_25 bold button calcelement" [disabled]="isDisabled()">3</button>
    <button (click)="digitSign('+')" class="_25 button calcelement" [disabled]="!isSignButtonsEnabled()">+</button>

    <button (click)="ToggleSign()" class="_25 button calcelement"  [disabled]="isDisabled()">+/-</button>
    <button (click)="digitNumber('0')" class="_25 bold button calcelement" [disabled]="isDisabled()">0</button>
    <button (click)="Dot()" class="_25 bold button calcelement" [disabled]="isDisabled()">.</button>
    <button (click)="getResult()" class="_25 _50 button calcelement" [disabled]="!isResultButtonEnabled()">=</button>


  </div>
</div>
